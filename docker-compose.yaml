services:
  ollama-api:
    image: "ollama/ollama:latest"
    volumes:
      - "ollama:/root/.ollama"
    healthcheck:
      test:
        - CMD
        - ollama
        - list
      interval: 5s
      timeout: 30s
      retries: 10
  open-webui:
    image: "ghcr.io/open-webui/open-webui:main"
    volumes:
      - "open-webui:/app/backend/data"
    depends_on:
      - ollama-api
    environment:
      - SERVICE_URL_OLLAMA_8080
      - "OLLAMA_BASE_URL=http://ollama-api:11434"
    ports:
      - "8080:8080"
    healthcheck:
      test:
        - CMD
        - curl
        - "-f"
        - "http://127.0.0.1:8080"
      interval: 5s
      timeout: 30s
      retries: 10
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    ports:
      - "8000:8000"
    command:
      [
        "poetry",
        "run",
        "uvicorn",
        "src.server:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]

volumes:
  ollama:
  open-webui:
